<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
</head>
<body>
  <h1>Guess the Number</h1>
  <p>Guess a number between 1 and 10:</p>
  
  <input type="number" id="userGuess" min="1" max="10">
  <button onclick="checkGuess()">Guess</button>
  
  <p id="result"></p>

  <script>
    const randomNumber = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
      const userGuess = Number(document.getElementById('userGuess').value);
      
      if (userGuess < 1 || userGuess > 10 || isNaN(userGuess)) {
        document.getElementById('result').textContent = "Enter a number between 1 and 10!";
        return;
      }

      if (userGuess === randomNumber) {
        document.getElementById('result').textContent = `Correct! The number was ${randomNumber}.`;
      } else {
        document.getElementById('result').textContent = userGuess < randomNumber ? "Too low!" : "Too high!";
      }
    }
  </script>
</body>
</html>
